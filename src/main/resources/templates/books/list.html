<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Example</title>
</head>
<body>
<h1> Book List</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Publisher</th>
    </tr>
    <tr th:each="book : ${books}">
        <th th:text="${book.id}">123</th>
        <th th:text="${book.title}">Book title</th>
        <th th:text="${book.publisher.name}">Boli Bhatta</th>
    </tr>
</table>

</body>
</html>
